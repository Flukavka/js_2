<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="index.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="script.js"></script>
</head>

<body>
   <div id="root">
      <header>
         <div class="header_nav container">
            <div class="search">
               <searh v-model="searchValue"></searh>
            </div>
            <button class="cart-button" type="button" @click="visibleItem">Корзина</button>
            <basket></basket>
         </div>
      </header>
      <main class="container">
         <div class="goods-list">
            <goods-item v-for="item in filteredItems" :item="item">Список товаров пуст</goods-item>
         </div>
      </main>
   </div>
</body>

</html>
